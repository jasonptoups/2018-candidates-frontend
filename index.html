<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.css">
  <link rel="stylesheet" href="style.css">
  <title>2018 Candidates</title>
</head>
<body>
  <div id="root">
      <div class="tabs">
          <ul>
            <li class="is-active"><a>All Candidates</a></li>
            <li><a>Your candidates</a></li>
          </ul>
        </div>
        <div class="columns">
          <div class="column is-one-fifth">
            <filter-bar>
            </filter-bar>
          </div>
          <div class="column">
            <candidate-card v-for="candidate in candidates" :candidate="{candidate}">
            </candidate-card>
          </div>
        </div>      
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.5/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="script.js"></script>
</body>
</html>
