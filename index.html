<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.css">
  <link rel="stylesheet" href="style.css">
  <title>2018 Candidates</title>
</head>
<body>
  <div id="root">
      <div class="tabs">
          <ul>
            <li class="is-active"><a>All Candidates</a></li>
            <li><a>Your candidates</a></li>
          </ul>
        </div>
        <div class="columns">
          <div class="column is-one-fifth">
            <filter-bar>
            </filter-bar>
          </div>
          <div class="column">
            Second column
            <div class="columns">
              <div class="column">
                  <div class="card">
                      <div class="card-image">
                        <figure class="image is-4by3">
                          <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                        </figure>
                      </div>
                      <div class="card-content">
                        <div class="media">
                          <div class="media-content">
                            <p class="title is-4">John Smith (TX-02)</p>
                          </div>
                        </div>
                        <div class="content">
                          <p><span>Gender:</span> Male</p>
                          <p><span>Ethnicity:</span> Hispanic</p>
                          <p><span>Sexuality:</span> Straight</p>
                          <p><span>Professions:</span> STEM, educator</p>
                          <a href="#">Website</a> 
                        </div>
                      </div>
                    </div>
              </div>
              <div class="column">B</div>
              <div class="column">C</div>
            </div>
          </div>
        </div>      
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="script.js"></script>
</body>
</html>
